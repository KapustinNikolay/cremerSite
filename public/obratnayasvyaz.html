<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Internet Shop</title>
    <link href="css/main.css" type="text/css" rel="stylesheet">
    <link href="css/stran.css" type="text/css" rel="stylesheet">
    <link href="css/prices.css" type="text/css" rel="stylesheet">
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/knockout.js" type="text/javascript"></script>
    <script src="js/jquery.json.min.js" type="text/javascript"></script>
    <script src="js/jquery.cookie.js" type="text/javascript"></script>
</head>
<body>
<div class="greenStripe">
    <div class="midLogo"><img src="img/botinok.png"></div>
</div>
<div class="mainDiv">
    <div class="topElem">
        <div class="botLogo"><img src="img/boot.bmp"></div>
        <div class="userBar">
            <div class="feedback">
                <div class="phoneNumber"><img src="img/telephone_call_contact.png">&nbsp &nbsp 918-193 46 57</div>
                <div class="mail"><img src="img/email_envelope.png">&nbsp &nbsp Обратная связь</div>
            </div>
            <div class="registration">
                <div class="cart"><img src="img/Black_Cart.png"></div>
            </div>
        </div>
    </div>
    <div class="header">
        <div class="navigation">
            <ul>
                <li onclick="location.href='index.html'" id="main-page">главная</li>
                <li>импорт</li>
                <li>услуги</li>
                <li><div style="border: 0">бренды</div></li>
            </ul>
            <div class="search">
                <div class="magnifier"><img src="img/magnifier.png"></div>
                <div class="inp"><input type="text" placeholder="Поиск"/></div>
            </div>
        </div>
    </div>
    <div class="container">

        <br><div class="zag"> Хочешь, чтобы мы тебе позвонили? Заполни форму ниже и мы с тобой свяжемся!</div><br>
        <form action="" method="post">
        <div style="width:400px; text-align:left; border:1px solid #; color:#; font:16px tahoma, verdana; background:#;">
        <div style="background:#; border:1px solid #; color:#; padding:-5px 5px -5px 5px;"></div>
        <div style="border-top:solid 1px #; padding:8px 20px 0px 20px;">Ваше имя:</div>
        <div style="padding:1px 20px 0px 20px;">
        <input name="name" type="text" style="width:358px; height:20px; background:#; border:1px solid #; color:#;" maxlength="50" />
        </div>
        <div style="padding:8px 20px 0px 20px;">Ваш e-mail:</div>
        <div style="padding:1px 20px 0px 20px;">
        <input name="email" type="text" style="width:358px; height:20px; background:#; border:1px solid #; color:#;" maxlength="50" />
        </div>
        <div style="padding:8px 20px 0px 20px;">Ваш телефон:</div>
        <div style="padding:1px 20px 0px 20px;">
        <input name="number" type="text" style="width:358px; height:20px; background:#; border:1px solid #; color:#;" maxlength="50" />
        </div>
        <div style="padding:8px 20px 0px 20px;">Ваше сообщение:</div>
        <div style="padding:1px 20px 0px 20px;">
        <textarea name="message" style="width:358px; height:100px; background:#; border:1px solid #; color:#;"> </textarea>
        </div>
        <div style="overflow:auto; width:100%;">
        <div style="float:right; padding:10px 20px 10px 0px;">
        </div>
        </div>
        <div style="padding:5px 20px 15px 20px; text-align:center;">
        <input type="submit" value="Отправить" style="cursor:pointer; width:200px; height:35px; font:15px tahoma;" />
        </div>
        </div>
        </form>


    </div>
</div>
<div class="footer">
    <div class="footerItems">
        <div class="logo"><img src="img/boot.png"></div>
        <div class="aboutUs">
            <ul>
                <li>О нас</li>
                <li>Faq</li>
                <li>Оплата и доставка</li>
                <li>Контакты</li>
            </ul>
        </div>
        <div class="socialNetwork">
            <ul>
                <li><img src="img/p.png"/></li>
                <li><img src="img/twitter.png"/></li>
                <li><img src="img/facebook.png"></li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
